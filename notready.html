<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBear</title>
    <icon rel="icon" href="images/logo-icon.png">

    <link rel="stylesheet" href="animations.css">
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: #cacaca;
                background-color: #cacaca;
            }

            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: #044E54;
                height: 100vh;
                width: 100vw;
                box-shadow: inset 0 0 0.5rem 0.3rem rgba(0, 0, 0, 0.3);
            }

            .back-button {
                position: fixed;
                top: 1rem;
                left: 1rem;
                background-color: #3BAFDA;
                color: white;
                border: none;
                padding: 1rem;
                border-radius: 0.5rem;
                font-size: clamp(1rem, 2vw, 1.5rem);
                cursor: pointer;
                z-index: 100;
                animation: bounce-subtle 0.7s infinite;
            }

            .back-button:hover {
                filter: brightness(1.1);
                animation: scale-up-center 0.3s;
            }

            .image-container {
                text-align: center;
            }

            .not-ready-yet-banner {
                width: 50vw;
                height: auto;
                animation: bounce-in-bck 1.1s both;
            }

            @media (max-width: 800px) {
                .not-ready-yet-banner {
                    width: 80vw;
                }
            }
        </style>
</head>

<body>
    <div class="container">
        <button class="back-button">‚Üê Volver</button>

        <div class="image-container">
            <img src="images/not-ready-yet-banner.png" alt="Not Ready Yet!" class="not-ready-yet-banner">
        </div>
    </div>
    <script>
        const backButton = document.querySelector('.back-button');
        backButton.addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>

</html>
