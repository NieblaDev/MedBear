<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBear</title>
    <icon rel="icon" href="images/logo-icon.png">

        <link rel="stylesheet" href="loadingstyle.css">
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: #cacaca;
                /* Color del texto */
                background-color: #cacaca;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #044E54;
                /* Fondo de la pantalla de carga */
                height: 99vh;
                width: 99vw;
                border-radius: 10px;
                /* Bordes redondeados */
            }

            .back-button {
                position: absolute;
                top: 20%;
                left: 5%;
                background-color: #3BAFDA;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: clamp(1rem, 2vw, 1.5rem);
            }

            .image-container {
                text-align: center;
            }

            .not-ready-yet-banner {
                width: 50vw;
                height: auto;
                animation: bounce-in-bck 1.1s both;
            }

            @keyframes bounce-in-bck {
                0% {
                    transform: scale(0.7);
                    animation-timing-function: ease-in;
                    opacity: 0;
                }

                15% {
                    transform: scale(1.3);
                    animation-timing-function: ease-in;
                    opacity: 1;
                }

                50% {
                    transform: scale(1);
                    animation-timing-function: ease-in;
                    opacity: 1;
                }

                100% {
                    transform: scale(1);
                    animation-timing-function: ease-in;
                    opacity: 1;
                }
            }
        </style>
</head>

<body>
    <div class="container">
        <button class="back-button">‚Üê Volver</button>

        <div class="image-container">
            <img src="images/not-ready-yet-banner.png" alt="Not Ready Yet!" class="not-ready-yet-banner">
        </div>
    </div>
    <script>
        const backButton = document.querySelector('.back-button');
        backButton.addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>

</html>
